<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Flickr Slider</title>
        <meta name="description" content="Flickr Slider pulling photos from a Flickr username through the Flickr API.">
        <meta name="viewport" content="width=device-width">

        <!-- CSS -->
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/module.css">
        <link rel="stylesheet" href="css/state.css">
        <link rel="stylesheet" href="css/theme.css">
        
        <!-- SHARE THIS SCRIPTS -->
        <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
        <script type="text/javascript">stLight.options({publisher: "89ec8371-d58b-4e21-b273-a6906e6e10dd", doNotHash: false, doNotCopy: false, hashAddressBar: true});</script>

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <div class="wrapper">

            <header>
                <h1>Photos</h1>
                <div class="search-box">
                    <input name="search-string js-search-string" class="search-input" type="search" />
                    <span class="search-button js-search-button">
                        <img src="img/glass.png" alt="Magnifying glass" title="Click to search on Flickr"></img>
                    </span>
                </div>
            </header>

            <!-- FLICKR PHOTO SLIDER -->
            <section class="flickr-module">

                <!-- MODULE: SLIDER -->
                <article class="photo-slider">

                    <div class="slider-container">
                        <img src="http://placehold.it/910x500" alt="Main photo" class="main-photo js-main-photo img-resize-xl" />
                    </div>

                    <div class="slider-nav">
                        <button class="nav-button nav-prev js-nav-prev" title="Previous photo">Previous photo</button>
                        <button class="nav-button nav-next js-nav-next" title="Next photo">Next photo</button>
                    </div>

                    <p class="slider-author">
                        Photograph credit: <span class="author-name js-author-name">Alex de Mora</span>
                    </p>

                    <div class="slider-share">
                        <div class="share-buttons js-share-buttons is-visible">
                            <!-- SHARE THIS BUTTONS -->
                            <span class='st_twitter_vcount' displayText='Tweet'></span>
                            <span class='st_fblike_vcount' displayText='Facebook Like'></span>
                            <span class='st_plusone_vcount' displayText='Google +1'></span>
                        </div>
                        <span class="share-switch js-share-switch">SHARE</span>
                    </div>

                </article>

                <!-- MODULE: BROWSER (Inc. Pagination) -->
                <article class="photo-browser">
                    
                    <ul class="browser-thumbs js-browser-thumbs">

                        <li class="thumb js-thumb" data-index="0">
                            <img src="http://placehold.it/166x166" alt="Photo" class="img-resize-s" />
                        </li>
                        <li class="thumb js-thumb" data-index="1">
                            <img src="http://placehold.it/166x166" alt="Photo" class="img-resize-s" />
                        </li>
                        <li class="thumb js-thumb" data-index="2">
                            <img src="http://placehold.it/166x166" alt="Photo" class="img-resize-s" />
                        </li>
                        <li class="thumb js-thumb" data-index="3">
                            <img src="http://placehold.it/166x166" alt="Photo" class="img-resize-s" />
                        </li>
                        <li class="thumb js-thumb" data-index="4">
                            <img src="http://placehold.it/166x166" alt="Photo" class="img-resize-s" />
                        </li>
                        <li class="thumb js-thumb" data-index="5">
                            <img src="http://placehold.it/166x166" alt="Photo" class="img-resize-s" />
                        </li>
                        <li class="thumb js-thumb" data-index="6">
                            <img src="http://placehold.it/166x166" alt="Photo" class="img-resize-s" />
                        </li>
                        <li class="thumb js-thumb is-current" data-index="7">
                            <img src="http://placehold.it/166x166" alt="Photo" class="img-resize-s" />
                        </li>
                        <li class="thumb js-thumb" data-index="8">
                            <img src="http://placehold.it/166x166" alt="Photo" class="img-resize-s" />
                        </li>
                        <li class="thumb js-thumb" data-index="9">
                            <img src="http://placehold.it/166x166" alt="Photo" class="img-resize-s" />
                        </li>
                        <li class="thumb js-thumb" data-index="10">
                            <img src="http://placehold.it/166x166" alt="Photo" class="img-resize-s" />
                        </li>
                        <li class="thumb js-thumb" data-index="11">
                            <img src="http://placehold.it/166x166" alt="Photo" class="img-resize-s" />
                        </li>
                        <li class="thumb js-thumb" data-index="12">
                            <img src="http://placehold.it/166x166" alt="Photo" class="img-resize-s" />
                        </li>
                        <li class="thumb js-thumb" data-index="13">
                            <img src="http://placehold.it/166x166" alt="Photo" class="img-resize-s" />
                        </li>
                        <li class="thumb js-thumb" data-index="14">
                            <img src="http://placehold.it/166x166" alt="Photo" class="img-resize-s" />
                        </li>

                    </ul>

                    <ul class="browser-pages js-browser-pages">

                        <!-- First/Previous -->
                        <li class="page js-page" data-range="0">
                            <a href="#" title="First page">&lt;&lt;</a>
                        </li>
                        <li class="page js-page">
                            <a href="#" title="Previous page">&lt;</a>
                        </li>

                        <!-- Page Number (6 max) -->
                        <li class="page js-page">
                            <a href="#" title="Page 1">1</a>
                        </li>
                        <li class="page js-page">
                            <a href="#" title="Page 2">2</a>
                        </li>
                        <li class="page js-page is-current">
                            <a href="#" title="Page 3">3</a>
                        </li>
                        <li class="page js-page">
                            <a href="#" title="Page 4">4</a>
                        </li>
                        <li class="page js-page">
                            <a href="#" title="Page 5">5</a>
                        </li>
                        <li class="page js-page">
                            <a href="#" title="Page 6">6</a>
                        </li>

                        <!-- Next/Last -->
                        <li class="page js-page">
                            <a href="#" title="Next page">&gt;</a>
                        </li>
                        <li class="page js-page">
                            <a href="#" title="Last page">&gt;&gt;</a>
                        </li>

                    </ul>

                </article>

            </section>

        </div>

        <script src="js/require.js" data-main="js/main"></script>
    </body>
</html>
