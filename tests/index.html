<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Jasmine SpecRunner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="jasmine-1.3.1/jasmine.css">
        <script src="jasmine-1.3.1/jasmine.js"></script>
        <script src="jasmine-1.3.1/jasmine-html.js"></script>

        <script src="../js/require.js"></script>

        <script>
            require.config({
                baseUrl: '../js/modules',
                paths: {
                    jquery: "https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min",
                    underscore: "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min",
                    use: "https://cdnjs.cloudflare.com/ajax/libs/use.js/0.2.0/use.min"
                },
                use: {
                    "underscore": {
                        attach: "_"
                    }
                }
            });
        </script>

        <script type="text/javascript">
            require(['../../tests/specs/Module1Spec', '../../tests/specs/Module2Spec'], function(Module1Spec, Module2Spec) {
                jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
                jasmine.getEnv().execute();
            });
        </script>

    </head>
